<html>
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Książkowy eksporter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
  <body>
  <div class="container py-3" style="max-width: 350px; min-width: 280px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 id="title"></h1>
    </div>
    <div class="card p-3 shadow-sm">
      <div id="form-container">
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="include-rating" checked>
          <label class="form-check-label" for="include-rating" id="label-rating"></label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="include-review" checked>
          <label class="form-check-label" for="include-review" id="label-review"></label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="format-goodreads">
          <label class="form-check-label" for="format-goodreads" id="label-goodreads"></label>
        </div>
        <button id="export-btn" class="btn btn-primary w-100"></button>
      </div>
      <div id="not-on-page" style="display:none;">
        <p class="mb-0 text-center"><span id="not-on-page-text"></span> <a id="biblioteczka-link" href="https://lubimyczytac.pl/biblioteczka" target="_blank" rel="noopener"></a></p>
      </div>
    </div>
  </div>
  <script src="scripts/popup.js"></script>
  </body>
</html>
